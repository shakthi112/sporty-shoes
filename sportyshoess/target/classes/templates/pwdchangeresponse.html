<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Password change response</title>
</head>
<body>
	<div th:if="${pwdChangeSuccess != null}">
		<span style="color: red;" th:text="${pwdChangeSuccess}"></span>
	</div>
	<div th:if="${pwdChangeError != null}">
		<span style="color: red;" th:text="${pwdChangeError}"></span>
	</div>
</body>
</html>
