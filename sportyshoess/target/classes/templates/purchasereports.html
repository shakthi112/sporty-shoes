<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Purchase reports</title>
<style>
table, td, th {
	border: 2px solid blue;
	padding: 10px;
}
</style>
</head>
<body>
	<h3 style="color:blue;font-family: Arial, Helvetica, sans-serif;">Sporty shoes - Purchase reports</h3><br/>
	<table>
		<tr>
			<th>Purchase Id</th>
			<th>Product Id</th>
			<th>User Id</th>
			<th>Purchase date</th>
		</tr>

		<tr th:each="data :${purchaseList}">
			<td><span th:text="${data.purchaseid}"> </span></td>
			<td><span th:text="${data.productid.getProductid()}"> </span></td>
			<td><span th:text="${data.userid.getUserid()}"> </span></td>
			<td><span th:text="${data.purchasedate}"> </span></td>
		</tr>
	</table>
</body>
</html>
