<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Browse users</title>
<style>
table, td, th {
	border: 2px solid blue;
	padding: 10px;
}
</style>
</head>
<body>
	<h3 style="color:blue;font-family: Arial, Helvetica, sans-serif;"> Sporty shoes - Signed up users</h3><br/>
	<table>
		<tr>
			<th>User Id</th>
			<th>First name</th>
			<th>Last name</th>
		</tr>

		<tr th:each="data :${usersList}">
			<td><span th:text="${data.userid}"> </span></td>
			<td><span th:text="${data.fname}"> </span></td>
			<td><span th:text="${data.lname}"> </span></td>
		</tr>
	</table>
</body>
</html>
